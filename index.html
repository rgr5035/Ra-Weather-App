<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--External links to Bootstrap for CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!--External links to Bootstrap for jQuery-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <!--External link to Font Awesome-->    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

    <!--External link to Google Fonts-->    
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">

    <!--External link to CSS-->        
    <link rel="stylesheet" href="style.css" />

    <title>Weather Dashboard</title>
</head>
<body>
<header class="shadow p-3 mb-5 bg-dark">
    Weather Dashboard
</header>
<main class="container">

<section class="row">
    <article class="col-md-4">
        <div class="shadow p-3 mb-5 card">
            <form class="card-body" id="city-form">
                <h5 class="card-title">Search for a City</h5>
                <input class="card-text" id="city-input" placeholder="City Name"</input>
                <button type="submit" class="btn btn-primary fas fa-search" id="search-btn"></button>
            </form>
        </div>
    </article>
    <aticle class="col-md-8"> 
        <div class="shadow p-3 mb-5 card hide" id="current-weather-card">
            <div class="card-body">
                <h2 class="card-title" id="city-search-term"></h2>
                <h5 class="card-text" id="temperature"></h5>
                <h5 class="card-text" id="humidity"></h5>
                <h5 class="card-text" id="wind-speed"></h5>
                <h5 class="card-text" id="uv-index"></h5>
            </div>
        </div>
    </article>
</section>


</main>


<!--External link to Moment.js-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

<!--External link to JS-->
<script src="script.js" rel="stylesheet"></script>    
</body>
</html>
